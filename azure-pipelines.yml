#
# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master
stages:
- stage: Adding-Device 
  jobs:
    - job: adding-device
      pool:
        vmImage: windows-latest

      steps:
        - task: AzureCLI@2
          displayName: Register Device
          inputs:
            azureSubscription: 'connection1'
            scriptType: 'pscore'
            scriptLocation: 'scriptPath'
            scriptPath: 'script.ps1'
            failOnStandardError: true

- stage: Send Telemetry 
  dependsOn: Adding-Device
  jobs:
    - job: Sending-Telemtry
      pool:
        vmImage: windows-latest
      strategy:
        matrix:
          Python37:
            python.version: '3.7'
      steps:
        - script: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            displayName: 'Install dependencies'

        - task: UsePythonVersion@0
          inputs:
            versionSpec: '$(python.version)'
          displayName: 'Use Python $(python.version)'

        - task: AzureCLI@2
          displayName: Send Telemetry 
          inputs:
            azureSubscription: 'connection1'
            scriptType: 'ps'
            scriptLocation: 'scriptPath'
            scriptPath: 'sendtelemetry.ps1'
            failOnStandardError: true

- stage: Receive-Telemetry 
  dependsOn: Adding-Device
  jobs:
    - job: adding-device
      pool:
        vmImage: windows-latest
      strategy:
        matrix:
          Python37:
            python.version: '3.7'
      steps:
        - script: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            displayName: 'Install dependencies'

        - task: UsePythonVersion@0
          inputs:
            versionSpec: '$(python.version)'
          displayName: 'Use Python $(python.version)'
        - task: AzureCLI@2
          inputs:
            azureSubscription: 'connection1'
            scriptType: 'ps'
            scriptLocation: 'scriptPath'
            scriptPath: 'receive.ps1'
            failOnStandardError: true

- stage: Receive-Telemetry 
  jobs:
    - job: adding-device
      pool:
        vmImage: windows-latest
      
      steps:
        - task: AzureCLI@2
          inputs:
            azureSubscription: 'connection1'
            scriptType: 'ps'
            scriptLocation: 'inlineScript'
            inlineScript: 'az iot hub device-identity delete --device-id MyPythonDevice --hub-name myiothubdevops'
            failOnStandardError: true
